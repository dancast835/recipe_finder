{% extends "base.html" %}

<head>
    <link rel="stylesheet" href="/static/style.css">
</head>

{% block content %}
    <h1>Results</h1>

<dl>
    {% for label, url, image in recipes %}

        <dt><p>{{ label }}</p></dt>
        <dt><a href="{{ url }}" target="_blank">View Recipe</a></dt>
        <dt><img src="{{ image }}" alt="Recipe Image" width="200">image</dt>

    {% endfor %}

</dl>

{% endblock %}
