{% extends "base.html" %}
<head>
    <link rel="stylesheet" href="/static/style.css">
</head>

{% block content %}
<body>
    <img src="/static/banner1.png" class="rounded float-start" alt="banner 1" width="300" height="700">
    <img src="/static/banner2.png" class="rounded float-end" alt="banner 2" width="300" height="700">

    <h1>Let's find your next meal</h1>

    <br><br>

    <div>
        <form action="/result" method="post">
            <input type="text" name="ingredients" placeholder="Enter ingredients" required>
            <button type="submit" class="btn btn-warning">Search</button>
        </form>
    </div>

    <br>

    <div>
        <h5>Not Sure?</h5>
        <button type="submit" class="btn btn-warning"><a href="/random">Get Random Recipe</a></button>
    </div>

    <br><br><br><br><br><br>

    <!--the tip box is future idea to put quotes or potentially use a web scrapper to put discounted kitchen products -->
    <div class="tip-box">
        <div class="tip-of-the-day">
            <h3>Cooking tip of the day!</h3>
            <p>Si le echas mucha sal, va a quedar salado</p>
        </div>
    </div>

</body>
{% endblock %}
